{% extends 'base.html' %}
{% block content %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='../static/css.css'>
</head>

<body> 
  <h1 class='text-gradient'> This is our Country List</h1>
  <div class='flex-container'>
    {% for x in returned %}
      <div class='card card-text'>
        <h4>{{x['name']}}</h4>
        <a href='/Country_List/{{x["name"]}}'><button class='button2'>Go to Country</button></a>
      </div>
    {% endfor %}
  </div>
</body>
</html> 
{% endblock %}
