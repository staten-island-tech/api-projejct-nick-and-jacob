<!DOCTYPE html>
{% block content %}
<html>

<head>
  <title>World Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='../static/css.css'>
</head>

<nav>
  <h1 class='text-gradient'><b>Welcome to interactive World Data!</b></h1>
</nav>
<body>
  <div class='flex-container'>
    {% for x in data['card'] %}
      {% if x['option'] %}
        <div class='cards'>
          <h2>{{ x['option']}}</h2>
          <a href="{{ x['link']}}" class="button">Here</a>
        </div>
      {% endif %}
    {% endfor %}    
  </div>

</body>
</html>
{% endblock %}
